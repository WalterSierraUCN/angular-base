<p>listado heros</p>

<ul>
    <li *ngFor="let h of heroes; let i = index">
        {{ i+1 }} - {{h}}
    </li>
</ul>

<div *ngIf="heroeBorrado!=''; else noBorrado">
    
    <h3>Heroe muerto:</h3> 
    <h3>{{ heroeBorrado }}</h3>

</div>
<ng-template #noBorrado>
    <h3> Todos estan vivos </h3>
</ng-template>


<button (click)="borrarHeroe()">
borrar :C
</button>
